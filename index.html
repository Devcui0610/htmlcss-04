<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lucy</title>
        <!-- CDN FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Pattaya&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
            rel="stylesheet"
        />

        <!-- FAVICON -->
        <link
            rel="apple-touch-icon"
            sizes="57x57"
            href="./assets/favicon/apple-icon-57x57.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="60x60"
            href="./assets/favicon/apple-icon-60x60.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/favicon/apple-icon-72x72.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/favicon/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./assets/favicon/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./assets/favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />

        <!-- RESET CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- CDN ANIMATION -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />

        <!-- STYLES CSS -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <!-- HEADER -->
        <header class="header">
            <div class="container">
                <section class="header__wrapper">
                    <a href="#" class="logo">
                        <img
                            src="./assets/images/Logo.svg"
                            alt="Lucy"
                            class="logo__img"
                        />
                    </a>
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link" title="Home"
                                    >Home</a
                                >
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link" title="About"
                                    >About</a
                                >
                            </li>
                            <li class="navbar__item">
                                <a
                                    href="#!"
                                    class="navbar__link"
                                    title="Services & Rates"
                                    >Services & Rates</a
                                >
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link" title="Review"
                                    >Review</a
                                >
                            </li>
                            <li class="navbar__item">
                                <a
                                    href="#!"
                                    class="navbar__link"
                                    title="Contacts us"
                                    >Contacts us</a
                                >
                            </li>
                        </ul>
                    </nav>
                    <a href="#!" class="header__btn"
                        ><span class="header__btn--text">Sign up</span></a
                    >
                </section>
            </div>
        </header>

        <!-- BODY -->
        <main>
            <!-- HERO -->
            <section class="hero">
                <div class="container-hero">
                    <div class="hero__wrapper">
                        <section class="hero__images">
                            <figure class="hero__cat">
                                <img
                                    src="./assets/images/hero-cat-big.png"
                                    alt=""
                                    class="hero__cat--img"
                                />
                            </figure>
                            <figure class="hero__dog">
                                <img
                                    src="./assets/images/hero-dog-big.png"
                                    alt=""
                                    class="hero__dog--img"
                                />
                            </figure>
                            <div class="hero__images--info">
                                <div class="hero__images--row">
                                    <img
                                        src="./assets/images/hero-dog-small-1.png"
                                        alt=""
                                        class="hero__images--small hero__images--small-1"
                                    />
                                    <div class="hero__images--title">
                                        <span
                                            class="hero__images--text hero__images--text-1"
                                            >Pet Health</span
                                        >
                                        <div
                                            class="hero__images--desc-long"
                                        ></div>
                                        <div
                                            class="hero__images--desc-short"
                                        ></div>
                                    </div>
                                </div>
                                <div class="hero__images--line"></div>
                                <div class="hero__images--row">
                                    <img
                                        src="./assets/images/hero-dog-small-2.png"
                                        alt=""
                                        class="hero__images--small hero__images--small-2"
                                    />
                                    <div class="hero__images--title">
                                        <span
                                            class="hero__images--text hero__images--text-2"
                                            >Pet care</span
                                        >
                                        <div
                                            class="hero__images--desc-long"
                                        ></div>
                                        <div
                                            class="hero__images--desc-short"
                                        ></div>
                                    </div>
                                </div>
                            </div>
                            <img
                                src="./assets/images/icon/Union-circle-vector.svg"
                                alt=""
                                class="hero__spin-circle"
                            />
                            <img
                                src="./assets/images/icon/Union-vector.svg"
                                alt=""
                                class="hero__vector-net"
                            />
                        </section>
                        <section class="hero__info">
                            <h1
                                class="hero__info--title animate__animated animate__bounce"
                            >
                                Established & Trusted Pet Care Service
                            </h1>
                            <p
                                class="hero__info--desc animate__animated animate__backInRight"
                            >
                                Discover a wide variety of Pawsitive services to
                                choose from, including daycare, private walks,
                                office duty and spa.
                            </p>
                            <div
                                class="hero__atc animate__animated animate__bounceInUp"
                            >
                                <div class="hero__atc-box">
                                    <a href="#!" class="hero__atc--btn"
                                        >Book a Meet</a
                                    >
                                    <img
                                        src="./assets/images/icon/Hero-Vector-btn.svg"
                                        alt=""
                                        class="hero__atc--icon"
                                    />
                                </div>
                                <a href="#!" class="hero__atc--call"
                                    >Schedule a Call</a
                                >
                            </div>
                        </section>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
